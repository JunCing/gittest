<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/filter.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="headerH1"><a href="">HaveFun</a></h1>
            
            <input results="s" class="search" type="search" placeholder="&#x1F50D;Explore your own activities">
             
        </div>
        <div class="content">
            <div class="filter">
                <div class="FilterH2">
                <h2>Location</h2>
                   <div class="upDown click1 upDown_none"><i class="fas fa-plus"></i></div>
                </div>
                <div class="selectMenu  dd dd_up">
                    
                <select name="" id="menu">
                
				<option value="三民區">三民區</option>
				<option value="仁武區">仁武區</option>
				<option value="內門區">內門區</option>
				<option value="六龜區">六龜區</option>
				<option value="前金區">前金區</option>
				<option value="前鎮區">前鎮區</option>
				<option value="大寮區">大寮區</option>
				<option value="大樹區">大樹區</option>
				<option value="大社區">大社區</option>
				<option value="小港區">小港區</option>
				<option value="岡山區">岡山區</option>
				<option value="左營區">左營區</option>
				<option value="彌陀區">彌陀區</option>
				<option value="新興區">新興區</option>
				<option value="旗山區">旗山區</option>
				<option value="旗津區">旗津區</option>
				<option value="杉林區">杉林區</option>
				<option value="林園區">林園區</option>
				<option value="桃源區">桃源區</option>
				<option value="梓宮區">梓宮區</option>
				<option value="楠梓區">楠梓區</option>
				<option value="橋頭區">橋頭區</option>
				<option value="永安區">永安區</option>
				<option value="湖內區">湖內區</option>
				<option value="燕巢區">燕巢區</option>
				<option value="田寮區">田寮區</option>
				<option value="甲仙區">甲仙區</option>
				<option value="美濃區">美濃區</option>
				<option value="苓雅區">苓雅區</option>
				<option value="茂林區">茂林區</option>
				<option value="茄萣區">茄萣區</option>
				<option value="那馬區">那馬區</option>
				<option value="那馬夏區">那馬夏區</option>
				<option value="阿蓮區">阿蓮區</option>
				<option value="高雄市">高雄市</option>
				<option value="烏松區">烏松區</option>
				<option value="鳳山區">鳳山區</option>
				<option value="鳳山溪">鳳山溪</option>
				<option value="鹽埕區">鹽埕區</option>
				<option value="鼓山區">鼓山區</option>

                    </select>
                    
                </div>
                <div class="FilterH2">
                <h2>Date</h2>
                    <div class="upDown click2 upDown_none"><i class="fas fa-plus"></i></div>
                </div>
                <div class="dateInput dd dd_up">
                     <label class="font_from" for="" >from</label>
                    <input type="date" height='40px'><br>
                     <label class="font_to" for="" >to</label> 
                    <input type="date" height='40px'>
                </div>
                <div class="FilterH2">
                     <h2>Categories</h2>
                     <div class="upDown click3 upDown_none"><i class="fas fa-plus"></i></div>
                </div>
                <div class="Categories dd dd_up">
                    
                    <input type="checkbox" value="免費參觀" class="checked FREE">免費參觀 <br>
                    <input type="checkbox" class="checked ALLDAY"> 全天開放<br>
                    <input type="checkbox" class="checked"> Food<br>
                    <input type="checkbox" class="checked"> Learning<br>
                    <input type="checkbox" class="checked"> Outdoors<br>
                </div>
            </div>
            <div class="dataShow">
              <div class="dataStatus">Showing <span class="dataTotal">0</span> results by…</div>
              <div class="tagBox">

              </div>
               
              <div class="ListBox">
                  <ul class="list">
                      
                  </ul>
              </div>
               <ul class="Paging">
                <li><<</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>>></li>
            </ul> 
            </div>  
            
        </div>
    </div>
    <script type="text/javascript" src="js/filter.js"></script>
</body>
</html>
